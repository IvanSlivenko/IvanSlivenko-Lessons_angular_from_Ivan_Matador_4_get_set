<div class="list-container" *ngIf="usersList$ | async as usersList">
    <ng-container *ngFor='let currentUser of usersList'>
        <app-user 
            [user]="currentUser" 
            (newName)="setNewName($event)"
        ></app-user>
        <button (click)="change(currentUser)"> Parent changes</button>
    </ng-container>
</div>
